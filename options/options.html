<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Options Page | Condler</title>
        <link rel="stylesheet" type="text/css" href="options.css">
        <script type="application/javascript" src="../lib/browser-polyfill.js"></script>
        <script type="application/javascript" src="options.js"></script>
    </head>
    
    <body>
        <h2>表示/非表示切り替え</h2>

        <div class="type">
            <h3>並べ替え</h3>

            <div class="switches">

                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="sort0">
                        <span class="slider round"></span>
                    </label>
                    人気の高い順
                </div>

                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="sort1">
                        <span class="slider round"></span>
                    </label>
                    売上の良い順
                </div>
                
                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="sort1">
                        <span class="slider round"></span>
                    </label>
                    レビューが良い順
                </div>
    
                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="sort2">
                        <span class="slider round"></span>
                    </label>
                    価格の安い順
                </div>
    
                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="sort3">
                        <span class="slider round"></span>
                    </label>
                    価格の高い順
                </div>
    
                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="sort4">
                        <span class="slider round"></span>
                    </label>
                    発売日の新しい順
                </div>

            </div>
        </div>

        <div class="type">
            <h3>出品</h3>

            <div class="switches">
                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="seller">
                        <span class="slider round"></span>
                    </label>
                    Amazon公式出品のみ
                </div>
            </div>
        </div>

        <div class="type">
            <h3>価格</h3>

            <div class="switches">
                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="price">
                        <span class="slider round"></span>
                    </label>
                    表示する
                </div>
            </div>
        </div>

        <div class="type">
            <h3>割引率</h3>

            <div class="switches">
                <div class="element">
                    <label class="switch">
                        <input type="checkbox" name="checkbox" value="percentOff">
                        <span class="slider round"></span>
                    </label>
                    表示する
                </div>
            </div>
        </div>
    </body>
</html>
